{% extends "base.html" %}

{% block title %}unice-模具制造{% endblock %}
{% block content %}
<div class="container-fluid second-navbar-style" id="second-navbar">
    <div class="container">
        <div class="row center-block">
            <div class="col-md-3">
                <div class="second-navbar-text-style">
                    <p><i class="mega-menu-title_icon glyphicon glyphicon-menu-left"></i>联系我们</p>
                    <p>热情服务，追求卓越</p>
                </div>
            </div>
            <div class="col-md-9">
                <ul class="nav navbar-nav navbar-right">
                    <li class="active"><a href="{{ url_for('main.contact_us') }}">联系我们</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container-fluid bg-color-style">
        <div class="bg-style clear index-third container-margin">
            <div class="container index_padding clear">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <div class="contact-text-style">
                            <h3>我们的联系方式</h3>
                            <p>地址：深圳市南山区粤海街道麻岭社区科技中一路19号赛百诺CMP厂房B栋406-04C</p>
                            <p>电话：010-0000000</p>
                            <p>邮编：530000</p>
                            <p>邮箱：nice@163.com</p>
                        </div>
                        <h3 class="contact-text-style">有任何问题都可以给我们留言</h3>
                        <form>
                            <div class="form-group contact-text-style">
                                <div class="form-group">
                                    <label for="yourname">您的名字：</label>
                                    <input type="text" class="form-control" id="yourname" placeholder="your name">
                                </div>
                                <div>
                                    <label for="youremail">您的邮箱：</label>
                                    <input type="email" class="form-control" id="youremail" placeholder="your Email">
                                </div>
                                <div class="form-group">
                                    <label for="yourcompany">您的公司名称：</label>
                                    <input type="text" class="form-control" id="yourcompany" placeholder="your company">
                                </div>
                                <div class="form-group">
                                    <label for="yourphone">您的电话：</label>
                                    <input type="text" class="form-control" id="yourphone"
                                        placeholder="your phone number">
                                </div>
                                <div class="form-group">
                                    <label for="query-text">您要咨询的内容：</label>
                                    <textarea class="form-control" id="query-text" rows="8"></textarea>
                                </div>
                                <button type="submit" class="btn btn-default">提 交</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
{% endblock %}
